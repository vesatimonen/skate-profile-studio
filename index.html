<!DOCTYPE html>
<html lang="en-us">
    <!-- HEAD -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="shortcut icon" href="images/icon.png"/>
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />

        <link rel="stylesheet" href="css/styles.css">

        <title>SKATE PROFILE STUDIO</title>
    </head>

    <!-- BODY -->
    <body id="app-screen">
        <!-- TITLE -->
        <div id="app-title"></div>

        <!-- SIZE BUTTONS -->
        <div id="size-buttons" class="button-line">
        </div>

        <!-- IMAGE -->
        <div>
            <img id="skate-image"/>
            <canvas id="image-canvas"></canvas>
        </div>

        <!-- CONTROLS -->
        <canvas id="control-canvas"></canvas>

        <!-- FINGERPRINT -->
        <input id="profile-name" class="form" type="text" value="<profile name>">
        <input id="fingerprint" class="form" type="text">

        <!-- TEMPLATE TYPE -->
        <div style="text-align:center">
            <label for="blade-type">Blade type:</label>
            <select id="blade-type" name="blade-type">
              <option value="prosharp-3D"> Prosharp 3D template</option>
              <option value="prosharp">    Prosharp template</option>
              <option value="elite">       Elite template   </option>
              <option value="bauer-272">   Bauer-272(297) blade  </option>
            </select>
        </div>

        <!-- TEMPLATE SVG -->
        <svg id="template-svg" xmlns="http://www.w3.org/2000/svg" width="440mm" height="50mm" viewBox="0 0 440 50"></svg>

        <!-- EXPORT style="display: none;"  -->
        <div style="text-align:center">
          <a id="export-svg" href="">Export SVG</a>
        </div>

        <div id="debug-text"></div>

        <!-- SCRIPTS -->
        <script src="js/UI_canvas.js"></script>
        <script src="js/UI_controls.js"></script>
        <script src="js/UI_buttons.js"></script>
        <script src="js/UI_profile.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
